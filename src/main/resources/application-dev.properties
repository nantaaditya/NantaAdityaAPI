# DB
spring.datasource.url=jdbc:postgresql://${PSGR_HOSTNAME}:${PSGR_PORT}/web
spring.datasource.username=${PSGR_DB_USERNAME}
spring.datasource.password=${PSGR_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# EMAIL
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.protocol=${MAIL_PROTOCOL}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
nanta.email.cc=${MAIL_CC}

# FILE UPLOAD
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
multipart.maxFileSize=3MB
multipart.maxRequestSize=3MB
nanta.file.path=D:/Project/NantaAditya/img
nanta.allowed.origin=http://localhost:8080;http://localhost:3000
nanta.resource.host=http://localhost:8080
nanta.blog.host=http://localhost:3000

# LOG
logging.level.com.nantaaditya=INFO
logging.file.max-size=1MB
logging.file=application.log

# JSP
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development:true

# SPRING BOOT
server.compression.enabled=true
server.port=8080
#spring.resources.cache.period=3600

# CAPTCHA
google.captcha.private.key=${CAPTCHA_LOCAL_KEY}

#BASE URL
application.base.url=http://localhost:8080

# JWT ENCRYPT KEY
jwt.secret.key=${JWT_KEY}

# JSON
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
